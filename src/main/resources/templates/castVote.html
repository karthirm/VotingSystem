<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!-- xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://www.thymeleaf.org " -->
<head>
<meta charset="UTF-8">
<title>Voting application</title>
</head>
<body>

You can cast your vote now

<div th:each="candidate : ${candidates}">
Click to vote for: 
<a th:href="@{/voteFor(id=${candidate.id})}" th:text="${candidate.name}">click</a>

</div> 

</body>
</html>
